<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Unidad de Control - Balta Scan v12</title>
    
    <meta name="theme-color" content="#020617">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/jesusvn1993mplvt3-ai/Planificador/refs/heads/main/Balta.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        body { margin: 0; background: #020617; font-family: 'Inter', sans-serif; color: white; overflow: hidden; }
        
        /* Bot√≥n de cierre: X negra detr√°s del logo de Balta */
        .btn-close-balta { position: relative; width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; background: rgba(255, 255, 255, 0.1); border-radius: 12px; border: 1px solid rgba(255,255,255,0.2); z-index: 1000; }
        .balta-mini-logo { width: 32px; height: 32px; border-radius: 50%; z-index: 10; }
        .x-black-bg { position: absolute; font-weight: 900; font-size: 38px; color: black; z-index: 5; }

        /* Header */
        .fixed-header-container { position: fixed; top: 0; left: 0; width: 100%; z-index: 100; background: rgba(2, 6, 23, 0.95); backdrop-filter: blur(12px); padding: 10px 0; display: flex; justify-content: center; border-bottom: 1px solid rgba(255, 0, 0, 0.15); }
        .header-logo-img { height: 50px; }

        /* Scanner Frame */
        .scan-wrapper { width: 100%; height: 200px; border: 3px solid #3b82f6; border-radius: 24px; position: relative; overflow: hidden; background: #000; }
        #reader video { width: 100% !important; height: 100% !important; object-fit: cover !important; }

        /* Modal Consolidador (Lateral) */
        .drawer-container { position: fixed; inset: 0; z-index: 600; display: flex; justify-content: flex-end; background: rgba(0,0,0,0.8); backdrop-filter: blur(4px); }
        .drawer-content { width: 85%; max-width: 320px; height: 100%; background: #0f172a; border-left: 2px solid #3b82f6; animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
        
        .preview-card { background: #1e293b; border-radius: 12px; display: flex; height: 85px; overflow: hidden; border: 1px solid #334155; margin-bottom: 12px; }
        .preview-img { width: 70px; height: 100%; background: #000; flex-shrink: 0; }
        .preview-img img { width: 100%; height: 100%; object-fit: cover; }

        .wait-overlay { position: absolute; inset: 0; background: rgba(2, 6, 23, 0.9); z-index: 50; display: flex; items-center; justify-content: center; font-size: 4rem; font-weight: 900; color: #3b82f6; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyBqHgV4vDat1-VmZfKbiPg7nuiX-ROcexw",
            authDomain: "cirineo-cec21.firebaseapp.com",
            projectId: "cirineo-cec21",
            storageBucket: "cirineo-cec21.firebasestorage.app",
            messagingSenderId: "620210618284",
            appId: "1:620210618284:web:482bab9bf74650fff18409"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const SUCCESS_SOUND = new Audio("https://github.com/jesusvn1993mplvt3-ai/TejidoBalta/raw/refs/heads/main/Data/author.mp3");

        // Bot√≥n Cierre Balta-X
        const CloseButtonBalta = ({ onClick }) => (
            <button onClick={onClick} className="btn-close-balta">
                <span className="x-black-bg">X</span>
                <img src="https://raw.githubusercontent.com/jesusvn1993mplvt3-ai/Planificador/refs/heads/main/Balta.png" className="balta-mini-logo" />
            </button>
        );

        // Foto Papeleta
        const SmartImage = ({ modelo }) => {
            const BASE = "https://raw.githubusercontent.com/sweaters-liliana/MAES26/refs/heads/main/IMAGENES/PAPELETAS/";
            const [src, setSrc] = useState(`${BASE}${modelo}.png`);
            return <img src={src} onError={() => setSrc(`${BASE}${modelo}.jpg`)} />;
        };

        // --- EL CONSOLIDADOR (Drawer) ---
        const ConsolidadorDrawer = ({ isOpen, onClose, items }) => {
            if (!isOpen) return null;
            return (
                <div className="drawer-container" onClick={onClose}>
                    <div className="drawer-content flex flex-col" onClick={e => e.stopPropagation()}>
                        <div className="p-4 border-b border-slate-800 flex justify-between items-center bg-[#020617]">
                            <h2 className="font-black text-blue-500 italic">VISTA PREVIA</h2>
                            <CloseButtonBalta onClick={onClose} />
                        </div>
                        <div className="flex-1 overflow-y-auto p-4">
                            {items.length === 0 ? (
                                <div className="text-center text-slate-500 font-bold mt-20">SIN REGISTROS</div>
                            ) : (
                                items.map((item, i) => (
                                    <div key={i} className="preview-card">
                                        <div className="preview-img"><SmartImage modelo={item.modelo} /></div>
                                        <div className="p-2 flex flex-col justify-center overflow-hidden">
                                            <span className="font-mono font-bold text-white text-xs truncate">{item.code}</span>
                                            <span className="text-[10px] text-blue-400 font-black uppercase">{item.modelo}</span>
                                        </div>
                                    </div>
                                ))
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // --- MODAL SCANNER ---
        const ScannerModal = ({ isVisible, onClose, ordersCache }) => {
            const [scans, setScans] = useState([]);
            const [wait, setWait] = useState(0);
            const [msg, setMsg] = useState("");
            const qrRef = useRef(null);

            useEffect(() => {
                if (isVisible) {
                    const qr = new Html5Qrcode("reader");
                    qrRef.current = qr;
                    qr.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, (text) => {
                        if (wait > 0) return;
                        const code = text.trim().toUpperCase();
                        if (scans.some(s => s.code === code)) { setMsg("‚ö†Ô∏è REPETIDO"); return; }
                        
                        let found = null;
                        ordersCache.forEach(o => {
                            const p = o.progreso?.find(pkg => pkg.codigoUnico === code);
                            if (p) found = { code, modelo: o.codigo, id: o.id };
                        });

                        if (found) {
                            SUCCESS_SOUND.play();
                            setScans(prev => [found, ...prev]);
                            setMsg(`‚úÖ ${found.modelo}`);
                            setWait(5);
                        } else { setMsg("‚ùå NO V√ÅLIDO"); }
                    });
                } else if (qrRef.current) {
                    qrRef.current.stop();
                }
            }, [isVisible]);

            useEffect(() => {
                if (wait > 0) {
                    const t = setTimeout(() => setWait(wait - 1), 1000);
                    return () => clearTimeout(t);
                }
            }, [wait]);

            const confirm = async () => {
                const b = db.batch();
                scans.forEach(s => b.set(db.collection('registro_produccion').doc(), { ...s, fecha: firebase.firestore.FieldValue.serverTimestamp(), tejedor: "Balta" }));
                await b.commit();
                onClose();
            };

            if (!isVisible) return null;

            return (
                <div className="fixed inset-0 z-[700] bg-[#020617] flex flex-col p-6">
                    <div className="flex justify-between items-center mb-6">
                        <h2 className="font-black text-blue-500">ESC√ÅNER</h2>
                        <CloseButtonBalta onClick={onClose} />
                    </div>
                    <div className="scan-wrapper mb-4">
                        <div id="reader"></div>
                        {wait > 0 && <div className="wait-overlay">{wait}</div>}
                    </div>
                    <div className="text-center h-4 mb-4 text-[10px] font-black">{msg}</div>
                    <div className="flex-1 overflow-y-auto space-y-2 mb-4">
                        {scans.map(s => <div key={s.code} className="bg-slate-900 p-2 rounded-lg flex justify-between text-xs"><span>{s.code}</span><span className="text-blue-500">{s.modelo}</span></div>)}
                    </div>
                    <button onClick={confirm} className="w-full py-5 bg-blue-600 rounded-full font-black uppercase text-xs">Confirmar Lote</button>
                </div>
            );
        };

        const App = () => {
            const [orders, setOrders] = useState([]);
            const [recent, setRecent] = useState([]);
            const [showScan, setShowScan] = useState(false);
            const [showCons, setShowCons] = useState(false);

            useEffect(() => {
                db.collection('orders').where('status','!=','ARCHIVADO').onSnapshot(s => setOrders(s.docs.map(d => ({...d.data(), id: d.id}))));
                db.collection('registro_produccion').orderBy('fecha','desc').limit(10).onSnapshot(s => setRecent(s.docs.map(d => d.data())));
            }, []);

            return (
                <div className="h-screen w-screen flex flex-col">
                    <div className="fixed-header-container">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/de/CJNG_Logo.svg/1024px-CJNG_Logo.svg.png" className="header-logo-img" />
                    </div>

                    <div className="flex-1 flex flex-col items-center justify-center p-8 gap-12">
                        <div className="text-center">
                            <img src="https://raw.githubusercontent.com/jesusvn1993mplvt3-ai/Planificador/refs/heads/main/Balta.png" className="w-40 h-40 rounded-full mx-auto mb-4" />
                            <h1 className="text-4xl font-black italic">BALTA SCAN</h1>
                        </div>

                        <div onClick={() => setShowScan(true)} className="w-full max-w-xs py-14 bg-white/5 border border-white/10 rounded-[3rem] flex flex-col items-center gap-4 cursor-pointer">
                            <div className="bg-blue-600 p-4 rounded-full"><span className="font-black text-2xl">üì∏</span></div>
                            <span className="font-black text-xs uppercase tracking-widest">Escaneo Producci√≥n</span>
                        </div>
                    </div>

                    {/* BOT√ìN CJNG PIE DE P√ÅGINA (ABRE CONSOLIDADOR) */}
                    <div className="p-6 flex justify-end bg-slate-900/50 border-t border-slate-800">
                        <div className="relative cursor-pointer" onClick={() => setShowCons(true)}>
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/de/CJNG_Logo.svg/1024px-CJNG_Logo.svg.png" className="w-14 h-14 object-contain filter drop-shadow-[0_0_8px_red]" />
                            {recent.length > 0 && <div className="absolute -top-1 -right-1 bg-red-600 text-[10px] w-6 h-6 flex items-center justify-center rounded-full border-2 border-[#020617] font-black">{recent.length}</div>}
                        </div>
                    </div>

                    <ScannerModal isVisible={showScan} onClose={() => setShowScan(false)} ordersCache={orders} />
                    <ConsolidadorDrawer isOpen={showCons} onClose={() => setShowCons(false)} items={recent} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
