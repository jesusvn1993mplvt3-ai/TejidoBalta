    <style>
        body { margin: 0; background: #020617; font-family: 'Inter', sans-serif; overflow: hidden; color: white; overscroll-behavior: none; }
        .glass-card { background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        
        /* Botón de cierre personalizado */
        .btn-close-balta { position: relative; width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; background: rgba(255, 255, 255, 0.1); border-radius: 12px; border: 1px solid rgba(255,255,255,0.2); }
        .balta-mini-logo { width: 32px; height: 32px; border-radius: 50%; z-index: 10; }
        .x-black-bg { position: absolute; font-weight: 900; font-size: 38px; color: black; z-index: 5; transform: translateY(-1px); }

        .fixed-header-container { position: fixed; top: 0; left: 0; width: 100%; z-index: 100; background: rgba(2, 6, 23, 0.95); backdrop-filter: blur(12px); padding: 10px 0; display: flex; justify-content: center; border-bottom: 1px solid rgba(255, 0, 0, 0.15); }
        .header-logo-img { height: 50px; width: auto; filter: drop-shadow(0 0 8px rgba(255,0,0,0.3)); }
        
        .red-light-scanner { position: absolute; bottom: 0; left: 0; width: 100%; height: 3px; background: linear-gradient(90deg, transparent 0%, #ff0000 50%, transparent 100%); animation: scanMove 2.5s infinite linear; }
        @keyframes scanMove { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }

        .scan-window { height: 160px; width: 100%; border: 2px solid #3b82f6; border-radius: 20px; overflow: hidden; position: relative; background: #000; }
        #reader video { object-fit: cover !important; }
        .wait-overlay { position: absolute; inset: 0; background: rgba(2, 6, 23, 0.8); z-index: 50; display: flex; flex-direction: column; align-items: center; justify-content: center; }

        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyBqHgV4vDat1-VmZfKbiPg7nuiX-ROcexw",
            authDomain: "cirineo-cec21.firebaseapp.com",
            projectId: "cirineo-cec21",
            storageBucket: "cirineo-cec21.firebasestorage.app",
            messagingSenderId: "620210618284",
            appId: "1:620210618284:web:482bab9bf74650fff18409"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const SUCCESS_SOUND = new Audio("https://github.com/jesusvn1993mplvt3-ai/TejidoBalta/raw/refs/heads/main/Data/author.mp3");

        const Icon = ({ name, size = 24, className }) => {
            const ref = useRef(null);
            useEffect(() => { if (ref.current && lucide.icons[name]) { ref.current.innerHTML = lucide.icons[name].toSvg({ width: size, height: size, class: className }); } }, [name, className, size]);
            return <span ref={ref} className="inline-flex"></span>;
        };

        const CloseButtonBalta = ({ onClick }) => (
            <button onClick={onClick} className="btn-close-balta">
                <span className="x-black-bg">X</span>
                <img src="https://raw.githubusercontent.com/jesusvn1993mplvt3-ai/Planificador/refs/heads/main/Balta.png" className="balta-mini-logo" />
            </button>
        );

        // --- COMPONENTE SCANNER CON ESPERA ---
        const QuickScannerModal = ({ isVisible, onClose, ordersCache, onScanSaved }) => {
            const [scans, setScans] = useState([]);
            const [isWaiting, setIsWaiting] = useState(false);
            const [countdown, setCountdown] = useState(0);
            const [msg, setMsg] = useState("");
            const html5QrCodeRef = useRef(null);

            useEffect(() => {
                if (isVisible) startScanner(); else stopScanner();
                return () => stopScanner();
            }, [isVisible]);

            const startScanner = async () => {
                try {
                    const scanner = new Html5Qrcode("reader");
                    html5QrCodeRef.current = scanner;
                    await scanner.start({ facingMode: "environment" }, { fps: 20, qrbox: { width: 280, height: 120 } }, onScanSuccess, () => {});
                } catch (e) { setMsg("Error al abrir cámara"); }
            };

            const stopScanner = async () => { if (html5QrCodeRef.current) { await html5QrCodeRef.current.stop(); html5QrCodeRef.current = null; } };

            const onScanSuccess = (decodedText) => {
                if (isWaiting) return;
                const code = decodedText.trim().toUpperCase();

                // Validar si ya se escaneó en esta sesión
                if (scans.some(s => s.code === code)) {
                    setMsg(`⚠️ CÓDIGO REPETIDO: ${code}`);
                    return;
                }

                // Buscar en base de datos local (cache)
                let pkgData = null;
                ordersCache.forEach(order => {
                    const pkg = order.progreso?.find(p => p.codigoUnico === code);
                    if (pkg) pkgData = { code, orderId: order.id, modelo: order.codigo, num: pkg.paqueteNum, total: pkg.paquetesDePieza };
                });

                if (pkgData) {
                    SUCCESS_SOUND.play();
                    setScans(prev => [pkgData, ...prev]);
                    setMsg(`✅ REGISTRADO: ${pkgData.modelo}`);
                    activateCooldown();
                } else {
                    setMsg("❌ CÓDIGO NO VÁLIDO");
                }
            };

            const activateCooldown = () => {
                setIsWaiting(true);
                setCountdown(5);
                const timer = setInterval(() => {
                    setCountdown(prev => {
                        if (prev <= 1) { clearInterval(timer); setIsWaiting(false); return 0; }
                        return prev - 1;
                    });
                }, 1000);
            };

            const saveLote = async () => {
                const batch = db.batch();
                scans.forEach(s => {
                    const ref = db.collection('registro_produccion').doc();
                    batch.set(ref, { ...s, codigo_paquete: s.code, fecha: firebase.firestore.FieldValue.serverTimestamp(), tipo: "produccion", tejedor: "Balta" });
                });
                await batch.commit();
                onScanSaved(scans.length);
                onClose();
            };

            if (!isVisible) return null;

            return (
                <div className="fixed inset-0 z-[500] bg-[#020617] flex flex-col p-6 animate-fade-in">
                    <div className="flex justify-between items-center mb-6">
                        <h2 className="font-black text-2xl tracking-tighter">SCANNER BALTA</h2>
                        <CloseButtonBalta onClick={onClose} />
                    </div>
                    
                    <div className="scan-window mb-4">
                        <div id="reader"></div>
                        {isWaiting && (
                            <div className="wait-overlay">
                                <span className="text-5xl font-black mb-2">{countdown}</span>
                                <span className="text-[10px] font-bold tracking-widest text-blue-400">ESPERANDO...</span>
                            </div>
                        )}
                    </div>

                    <div className="text-center h-6 mb-4">
                        <span className="text-[11px] font-bold text-slate-400 uppercase">{msg}</span>
                    </div>

                    <div className="flex-1 overflow-y-auto space-y-2 mb-4">
                        {scans.map(s => (
                            <div key={s.code} className="glass-card p-3 rounded-xl flex justify-between items-center border-l-4 border-blue-500">
                                <div><div className="font-mono font-bold text-white">{s.code}</div><div className="text-[10px] text-slate-500 font-black">{s.modelo}</div></div>
                                <span className="text-[10px] bg-blue-600 px-2 py-1 rounded font-bold">PQT {s.num}</span>
                            </div>
                        ))}
                    </div>

                    <button onClick={saveLote} disabled={scans.length === 0} className={`w-full py-5 rounded-3xl font-black transition-all ${scans.length > 0 ? 'bg-blue-600 shadow-lg' : 'bg-slate-800 text-slate-500'}`}>
                        CONFIRMAR {scans.length} PAQUETES
                    </button>
                </div>
            );
        };

        // --- APP PRINCIPAL ---
        const App = () => {
            const [orders, setOrders] = useState([]);
            const [showScanner, setShowScanner] = useState(false);
            const [deferredPrompt, setDeferredPrompt] = useState(null);

            useEffect(() => {
                db.collection('orders').where('status','!=','ARCHIVADO').onSnapshot(s => setOrders(s.docs.map(d => ({...d.data(), id: d.id}))));
                window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); setDeferredPrompt(e); });
            }, []);

            const installApp = () => {
                if (deferredPrompt) { deferredPrompt.prompt(); setDeferredPrompt(null); }
            };

            return (
                <div className="h-screen w-screen flex flex-col overflow-hidden relative">
                    <div className="fixed-header-container">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/de/CJNG_Logo.svg/1024px-CJNG_Logo.svg.png" className="header-logo-img" />
                        <div className="red-light-scanner"></div>
                    </div>

                    <div className="flex-1 flex flex-col justify-center items-center p-8 pt-24 gap-12">
                        <div className="text-center">
                            <img src="https://raw.githubusercontent.com/jesusvn1993mplvt3-ai/Planificador/refs/heads/main/Balta.png" className="w-36 h-36 rounded-full mx-auto mb-4 shadow-2xl border-2 border-red-500/20" />
                            <h1 className="text-4xl font-black tracking-tighter">BALTA SCAN</h1>
                            <p className="text-slate-500 text-[10px] font-black tracking-[0.3em] uppercase">Control Unit 2025</p>
                        </div>

                        <div onClick={() => setShowScanner(true)} className="glass-card w-full max-w-xs py-12 rounded-[3rem] flex flex-col items-center gap-4 cursor-pointer active:scale-95">
                            <Icon name="camera" size={64} className="text-blue-500"/>
                            <span className="font-black text-xs tracking-widest uppercase">Escanear Producción</span>
                        </div>

                        {deferredPrompt && (
                            <button onClick={installApp} className="absolute bottom-10 bg-white text-black px-6 py-3 rounded-full font-black text-xs flex items-center gap-2 animate-bounce">
                                <Icon name="download" size={16}/> INSTALAR APP
                            </button>
                        )}
                    </div>

                    <QuickScannerModal isVisible={showScanner} onClose={() => setShowScanner(false)} ordersCache={orders} onScanSaved={(n) => alert(`Guardado: ${n} paquetes`)} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
