    <style>
        body { margin: 0; background: #020617; font-family: 'Inter', sans-serif; overflow: hidden; color: white; overscroll-behavior: none; }
        
        /* Botón Balta-X */
        .btn-close-balta { position: relative; width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; background: rgba(255, 255, 255, 0.1); border-radius: 12px; border: 1px solid rgba(255,255,255,0.2); }
        .balta-mini-logo { width: 32px; height: 32px; border-radius: 50%; z-index: 10; }
        .x-black-bg { position: absolute; font-weight: 900; font-size: 38px; color: black; z-index: 5; }

        /* HEADER */
        .fixed-header-container { position: fixed; top: 0; left: 0; width: 100%; z-index: 100; background: rgba(2, 6, 23, 0.95); backdrop-filter: blur(12px); padding: 10px 0; display: flex; justify-content: center; border-bottom: 1px solid rgba(255, 0, 0, 0.15); }
        .header-logo-img { height: 50px; }

        /* SCANNER FIX DEFINITIVO */
        .scan-wrapper {
            width: 100%; height: 200px;
            border: 3px solid #3b82f6; border-radius: 24px;
            position: relative; overflow: hidden; background: #000;
        }
        
        /* Forzar al elemento de la librería a llenar el contenedor */
        #reader { width: 100% !important; height: 100% !important; border: none !important; margin: 0 !important; padding: 0 !important; }
        #reader video { 
            width: 100% !important; height: 100% !important; 
            object-fit: cover !important; /* Importante para que no se vea estirado ni sobran espacios */
            position: absolute; top: 0; left: 0;
        }
        
        /* Ocultar basura visual de la librería */
        #reader__dashboard, #reader__header_message, #reader img { display: none !important; }

        .wait-overlay { position: absolute; inset: 0; background: rgba(2, 6, 23, 0.9); z-index: 50; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyBqHgV4vDat1-VmZfKbiPg7nuiX-ROcexw",
            authDomain: "cirineo-cec21.firebaseapp.com",
            projectId: "cirineo-cec21",
            storageBucket: "cirineo-cec21.firebasestorage.app",
            messagingSenderId: "620210618284",
            appId: "1:620210618284:web:482bab9bf74650fff18409"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const SUCCESS_SOUND = new Audio("https://github.com/jesusvn1993mplvt3-ai/TejidoBalta/raw/refs/heads/main/Data/author.mp3");

        const Icon = ({ name, size = 24, className }) => {
            const ref = useRef(null);
            useEffect(() => { if (ref.current && lucide.icons[name]) { ref.current.innerHTML = lucide.icons[name].toSvg({ width: size, height: size, class: className }); } }, [name, className, size]);
            return <span ref={ref} className="inline-flex"></span>;
        };

        const CloseButtonBalta = ({ onClick }) => (
            <button onClick={onClick} className="btn-close-balta active:scale-90 transition-transform">
                <span className="x-black-bg">X</span>
                <img src="https://raw.githubusercontent.com/jesusvn1993mplvt3-ai/Planificador/refs/heads/main/Balta.png" className="balta-mini-logo" />
            </button>
        );

        const QuickScannerModal = ({ isVisible, onClose, ordersCache, onScanSaved }) => {
            const [scans, setScans] = useState([]);
            const [isWaiting, setIsWaiting] = useState(false);
            const [countdown, setCountdown] = useState(0);
            const [msg, setMsg] = useState("");
            const html5QrCodeRef = useRef(null);

            useEffect(() => {
                if (isVisible) {
                    const timer = setTimeout(startScanner, 300);
                    return () => clearTimeout(timer);
                } else {
                    stopScanner();
                }
            }, [isVisible]);

            const startScanner = async () => {
                try {
                    const scanner = new Html5Qrcode("reader");
                    html5QrCodeRef.current = scanner;
                    await scanner.start(
                        { facingMode: "environment" }, 
                        { fps: 20, qrbox: { width: 250, height: 120 } }, 
                        onScanSuccess
                    );
                } catch (e) { setMsg("Error Cámara"); }
            };

            const stopScanner = async () => { if (html5QrCodeRef.current) { try { await html5QrCodeRef.current.stop(); } catch(e){} html5QrCodeRef.current = null; } };

            const onScanSuccess = (decodedText) => {
                if (isWaiting) return;
                const code = decodedText.trim().toUpperCase();

                if (scans.some(s => s.code === code)) {
                    setMsg(`⚠️ REPETIDO: ${code}`);
                    return;
                }

                let found = null;
                ordersCache.forEach(o => {
                    const p = o.progreso?.find(pkg => pkg.codigoUnico === code);
                    if (p) found = { code, modelo: o.codigo, num: p.paqueteNum, orderId: o.id };
                });

                if (found) {
                    SUCCESS_SOUND.play();
                    setScans(prev => [found, ...prev]);
                    setMsg(`✅ OK: ${found.modelo}`);
                    activateCooldown();
                } else {
                    setMsg("❌ NO VÁLIDO");
                }
            };

            const activateCooldown = () => {
                setIsWaiting(true);
                setCountdown(5);
                const timer = setInterval(() => {
                    setCountdown(prev => {
                        if (prev <= 1) { clearInterval(timer); setIsWaiting(false); return 0; }
                        return prev - 1;
                    });
                }, 1000);
            };

            const save = async () => {
                const batch = db.batch();
                scans.forEach(s => {
                    const ref = db.collection('registro_produccion').doc();
                    batch.set(ref, { ...s, codigo_paquete: s.code, fecha: firebase.firestore.FieldValue.serverTimestamp(), tejedor: "Balta" });
                });
                await batch.commit();
                onScanSaved(scans.length);
                onClose();
            };

            if (!isVisible) return null;

            return (
                <div className="fixed inset-0 z-[500] bg-[#020617] flex flex-col p-6 animate-fade-in">
                    <div className="flex justify-between items-center mb-4">
                        <h2 className="font-black text-xl text-blue-500">ESCÁNER ACTIVO</h2>
                        <CloseButtonBalta onClick={onClose} />
                    </div>

                    <div className="scan-wrapper mb-4">
                        <div id="reader"></div>
                        {isWaiting && (
                            <div className="wait-overlay">
                                <span className="text-6xl font-black text-blue-500">{countdown}</span>
                                <span className="text-[10px] font-black tracking-widest mt-2">ESPERE...</span>
                            </div>
                        )}
                    </div>

                    <div className="text-center mb-4 h-5"><span className="text-xs font-black uppercase text-slate-400">{msg}</span></div>

                    <div className="flex-1 overflow-y-auto space-y-2 mb-4">
                        {scans.map(s => (
                            <div key={s.code} className="glass-card p-3 rounded-xl flex justify-between animate-fade-in">
                                <span className="font-mono text-sm">{s.code}</span>
                                <span className="text-blue-400 text-xs font-black">{s.modelo}</span>
                            </div>
                        ))}
                    </div>

                    <button onClick={save} disabled={scans.length === 0} className="w-full py-5 bg-blue-600 rounded-[2rem] font-black shadow-xl">
                        GUARDAR {scans.length} PAQUETES
                    </button>
                </div>
            );
        };

        const App = () => {
            const [orders, setOrders] = useState([]);
            const [showScanner, setShowScanner] = useState(false);
            const [deferredPrompt, setDeferredPrompt] = useState(null);

            useEffect(() => {
                db.collection('orders').where('status','!=','ARCHIVADO').onSnapshot(s => setOrders(s.docs.map(d => ({...d.data(), id: d.id}))));
                window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); setDeferredPrompt(e); });
            }, []);

            return (
                <div className="h-screen w-screen flex flex-col overflow-hidden">
                    <div className="fixed-header-container">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/de/CJNG_Logo.svg/1024px-CJNG_Logo.svg.png" className="header-logo-img" />
                    </div>

                    <div className="flex-1 flex flex-col justify-center items-center p-8 pt-24 gap-12">
                        <div className="text-center">
                            <img src="https://raw.githubusercontent.com/jesusvn1993mplvt3-ai/Planificador/refs/heads/main/Balta.png" className="w-40 h-40 rounded-full mx-auto mb-4 border-2 border-red-500/20" />
                            <h1 className="text-4xl font-black tracking-tighter">BALTA SCAN</h1>
                        </div>

                        <div onClick={() => setShowScanner(true)} className="glass-card w-full max-w-xs py-14 rounded-[3.5rem] flex flex-col items-center gap-6 cursor-pointer">
                            <Icon name="camera" size={48} className="text-blue-500"/>
                            <span className="font-black text-xs uppercase tracking-widest">Abrir Cámara</span>
                        </div>

                        {deferredPrompt && (
                            <button onClick={() => { deferredPrompt.prompt(); setDeferredPrompt(null); }} className="bg-white text-black px-6 py-3 rounded-full font-black text-xs">
                                INSTALAR APP
                            </button>
                        )}
                    </div>

                    <QuickScannerModal isVisible={showScanner} onClose={() => setShowScanner(false)} ordersCache={orders} onScanSaved={(n) => {}} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
